name: Build and Deploy Now Page

on:
  push:
    branches: [main]

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    outputs:
      index_changed: ${{ steps.check_index.outputs.index_changed }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Check if index.html changed
        id: check_index
        run: |
          if git diff --name-only ${{ github.event.before }} ${{ github.sha }} | grep -q '^index.html$'; then
            echo "index_changed=true" >> $GITHUB_OUTPUT
          else
            echo "index_changed=false" >> $GITHUB_OUTPUT
          fi

      - name: Setup Ruby
        if: steps.check_index.outputs.index_changed == 'true'
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.2'

      - name: Install Jekyll
        if: steps.check_index.outputs.index_changed == 'true'
        run: gem install jekyll

      - name: Build site
        if: steps.check_index.outputs.index_changed == 'true'
        run: jekyll build

      - name: Replace placeholder with current date
        if: steps.check_index.outputs.index_changed == 'true'
        run: |
          LAST_UPDATED=$(date +%F)
          sed -i "s/%%LAST_UPDATED%%/$LAST_UPDATED/" _site/index.html

      - name: Upload site artifact
        if: steps.check_index.outputs.index_changed == 'true'
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./_site

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
